<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>EduTrack</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/students" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        Students
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        Courses
      </a>
      <a mat-list-item routerLink="/attendance" routerLinkActive="active">
        <mat-icon>how_to_reg</mat-icon>
        Attendance
      </a>
      <a mat-list-item routerLink="/grades" routerLinkActive="active">
        <mat-icon>grade</mat-icon>
        Grades
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
